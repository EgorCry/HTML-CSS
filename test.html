<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body onload="myFunc();">
    <script>
        function myFunc() {
            for (let i=1; i<6; i++){
                console.log("./Elements/PS VR X/".length)
                let name = "./Elements/PS VR X/" + i + ".jpg";
                var a = new Image();
                a.src = name;
                a.width = "500";
                a.alt = i+".jpg";
                msg = "You picked the " + i + ".jpg";
                a.setAttribute('onclick', 'alert(msg)');
                a.setAttribute('onmouseover', 'showtext("Some Text")');
                document.body.appendChild(a);
                console.log(typeof(a));
                console.log(name);
            }
        }
    </script>
</body>
</html>
